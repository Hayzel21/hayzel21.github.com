<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Homework</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-primary my-4 ">Grid Homework</h1>

    <div class="container">

        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12">

                <button class="btn btn-info w-100 my-2">1 Row</button>
            </div>


            <div class="col-sm-12 col-md-6 col-lg-6">

                <button class="btn btn-dark w-100 my-2">2 Row</button>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">

                <button class="btn btn-success w-100 my-2">2 Row</button>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-3">

                <button class="btn btn-warning w-100 my-2">3 Row</button>
            </div>

            <div class="col-sm-6 col-md-6 col-lg-3">

                <button class="btn btn-danger w-100 my-2">3 Row</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">

                <button class="btn btn-secondary w-100 my-2">3 Row</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">

                <button class="btn btn-primary w-100 my-2">3 Row</button>
            </div>
        </div>
    </div>



    




    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

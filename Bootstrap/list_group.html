<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

    <h1 class="text-center text-danger my-5">List Group</h1>

    <ul class="list-group mx-5">
        <li class="list-group-item">Dog</li>
        <li class="list-group-item">Cat</li>
        <li class="list-group-item">Fish</li>
        <li class="list-group-item">Chicken</li>
        <li class="list-group-item">Duck</li>
    </ul>


    <h1 class="text-center text-success my-5">List Group Action & Active</h1>
    <div class="list-group mx-5">
        <a href="" class="list-group-item list-group-item-action active">Dog</a>
        <a href="" class="list-group-item list-group-item-action">Cat</a>
        <a href="" class="list-group-item list-group-item-action">Fish</a>
        <a href="" class="list-group-item list-group-item-action">Chicken</a>
        <a href="" class="list-group-item list-group-item-action">Duck</a>

    </div>


    <h1 class="text-center text-warning my-5">List Group Flush</h1>

    <ul class="list-group list-group-flush mx-5">
        <li class="list-group-item">Dog</li>
        <li class="list-group-item">Cat</li>
        <li class="list-group-item">Fish</li>
        <li class="list-group-item">Chicken</li>
        <li class="list-group-item">Duck</li>
    </ul>
    


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>

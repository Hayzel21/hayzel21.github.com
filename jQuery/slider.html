<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>


    <style>

        #click{

            max-width: 150px;
            background-color: black;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        #slider{

            max-width: 150px;
            background-color: greenyellow;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;
        }
    </style>
</head>
<body>


    <p id="click">Click Me</p>
    <p id="slider">Hello Slider</p>
    

    <script src="jquery.min.js"></script>

    <script>

        $(document).ready(function(){

            $('#click').click(function(){

                // $('#slider').slideUp(1000);
                // $('#slider').slideDown(1000);

                $('#slider').slideToggle(1000);

            });

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Grid Lessons</h1>

    <div class="gridone">

        <div style="background-color: black;">1</div>

       <div style="background-color: orangered">2</div>

        <div  style="background-color :violet">3</div>

        <div style="background-color : pink">4</div>

     <div style="background-color : blue">5</div>

     <div style="background-color : yellow">6</div> 

     <div style="background-color : green">7 </div>

        <div style="background-color : red">8</div>

     <div style="background-color : rebeccapurple">9</div>

  </div>   

  <div>
     <h1>Grid Columns</h1>

     <div class="gridcolumn">
 
         <div style="background-color: black;">1</div>
 
        <div style="background-color: orangered">2</div>
 
         <div  style="background-color :violet">3</div>
 
         <div style="background-color : pink">4</div>
 
      <div style="background-color : blue">5</div>
 
      <div style="background-color : yellow">6</div> 
 
      <div style="background-color : green">7 </div>
 
         <div style="background-color : red">8</div>
 
      <div style="background-color : rebeccapurple">9</div>
   </div>

   <div>
    <h1>Grid Line Column</h1>

    <div class="gridline">

        <div style="background-color: black;" >1</div>

        <div style ="background-color: orangered;" >2</div>

        <div  style="background-color :violet">3</div>

        <div style="background-color : pink" class="columnadd">4</div>

     <div style="background-color : blue">5</div>

     <div style="background-color : yellow">6</div> 

     <div style="background-color : green">7 </div>

        <div style="background-color : red">8</div>

     <div style="background-color : rebeccapurple">9</div>
  </div>


  <div>
   <h1>Grid Line Row</h1>

   <div class="gridrow">

       <div style="background-color: black;"  >1</div>

       <div style ="background-color: orangered;" class="rowadd" >2</div>

       <div  style="background-color :violet">3</div>

       <div style="background-color : pink" >4</div>

    <div style="background-color : blue">5</div>

    <div style="background-color : yellow">6</div> 

    <div style="background-color : green">7 </div>

       <div style="background-color : red">8</div>

    <div style="background-color : rebeccapurple">9</div>
 </div>
  

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>

    <h1>Student Register Form</h1>

    <form action="#" mehod="post" id="form" >

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="MgMg" readonly><br><br>

        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="example@gmail.com"><br><br>

        <label for="phone">Phone Number</label>
        <input type="number" name="" id="phone" placeholder="0912334567"><br><br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name="" id="DOB"><br><br>

        <label for="gender">Gender</label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <br><br>
        <label for="programming">Knowledge</label>
        <br>

        <input type="checkbox" name="programming" id="html">
        <label for="html">HTML</label>
        <br>

        <input type="checkbox" name="programming" id="css" disabled>
        <label for="css">CSS</label>
        <br>

        <input type="checkbox" name="programming" id="js">
        <label for="js">JavaScript</label>
        <br>

        <input type="checkbox" name="programming" id="jq">
        <label for="jq">JQuery</label>
        <br>

        <input type="checkbox" name="programming" id="bootstrap">
        <label for="bootstrap">BootStrap</label>
        <br>

        <input type="checkbox" name="programming" id="php">
        <label for="php">PHP</label>
        <br>

        <input type="checkbox" name="programming" id="laravel">
        <label for="laravel">Laravel</label>

        <br><br><br>

        <fieldset>
            <legend>Rule</legend>
            <ul>
                <li>This is First Rule!</li>
                <li>This is Second Rule!</li>
                <li>This is Third Rule!</li>
                <li>This is fourth Rule!</li>
                <li>This is Fifth Rule!</li>
                <li>This is Sixth Rule!</li>
                <li>This is Seventh Rule!</li>
            </ul>
        </fieldset>
    
    <p></p>
    <div></div>
    <p>Thank You</p>
    <p class ="btn-parent"><button type="submit" class ="btn">Save</button></p>
    <p></p>
        
</form>
   
</body>
</html>

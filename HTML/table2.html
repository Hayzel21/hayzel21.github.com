<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border ="1" cellspacing ="0" cellpadding ="15">

        <thead>
            <tr>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Lipo</td>
                <td>1</td>
                <td>9000</td>
                <td>9000</td>
            </tr>

            <tr>
                <td>Premier 3in1</td>
                <td>2</td>
                <td>5800</td>
                <td>11600</td>
            </tr>

           <tr>
            <td>Oishi</td>
            <td>5</td>
            <td>500</td>
            <td>2500</td>
           </tr>


           <tfoot>

            <tr>
                <td colspan="3" align="right">Total</td>
                <td>23100</td>
            </tr>

            <tr>
                <td colspan="3" align="right">Discount</td>
                <td>0%</td>
            </tr>

            <tr>
                <td colspan="3" align="right">Recieved</td>
                <td>24000</td>
            </tr>

            <tr>
                <td colspan="3" align="right">Changed</td>
                <td>900</td>
            </tr>
           </tfoot>
        </tbody>

    </table>
</body>
</html>

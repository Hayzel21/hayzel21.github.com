<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="" method="">
        <label for="name">Name</label>
        <input type ="text" name="stu_name" id="name">

        <br><br>

        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email">

        <br><br>

        <label for ="password" >Password</label>
        <input type ="password" name="stu_password" id="password">
        <br><br>

        <label for ="phone">Phone Number</label>
        <input type ="number" name="stu_phone" id="phone">
        <br><br>

        <label for="DOB">Date Of Birth</label>
        <input type="date" name ="stu_dob" id ="DOB">
        <br><br>

        <label for ="passport" >Your Photo</label>
        <!-- <input type ="file" accept=".img" name="stu_photo" id="passport"> -->
         <input type ="file" accept="image/*" name="stu_photo" id="passport">
        <br><br>

        <label for ="year">Year</label>
        <select name ="stu_year" id ="year">
            <option value ="CYN">Chosse Your Year</option>
            <option value ="firstyear">First year</option>
            <option value ="secondyear">Second Year</option>
            <option value ="thirdyear">Third Year</option>
        </select>
        <br><br>

        <label for ="gender">Gender</label>
        <br>
        <input type ="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type ="radio" name="gender" id="female" value="female">
        <label for ="female">Female</label>

    <br><br>

    <label for ="hobbies">Hobbies</label><br>

    <input type="checkbox" name="travelling" id="travelling" value="travelling">
    <label for ="travelling">Travelling</label>

    <input type ="checkbox" name="cycling" id ="cycling" value="cycling">
    <label for ="cycling">Cycling</label>

    <input type="checkbox" name="sleeping" id="sleeping" value="sleeping">
    <label for ="sleeping">Sleeping</label>

    <input type="checkbox" name ="reading" id="reading" value="reading">
    <label for ="reading">Reading</label>

    <input type="checkbox" name ="driving" id="driving" value ="driving">
    <label for ="driving">Driving Motorcycle</label>

    <br><br>

    <label for ="address">Adress</label>
    <textarea name ="stu_address" id="address" cols="30" rows="10"></textarea>

<br><br>
       

        <button type="submit">Submit</button>

        <br><br><br><br>

        <input type="time" name="" id=""><br><br>

        <input type="week" name="" id=""><br><br>

        <input type="dtetime-local" name ="" id=""><br><br>

        <input type="color" name="" id="">
    </form>
</body>
</html>

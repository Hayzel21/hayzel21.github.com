<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <h1>Logical lesson</h1>

    <script>

        //AND &&
        
        if (12 < 30 && 95 > 40) {

            document.write('And Logical operator');
        }
    

        console.log(12 < 30 && 95 > 40);
        console.log(10 < 20 && 30 > 50);


        //OR ||

       if (12 < 30 || 95 > 40) {
         document.write('Or Logical Operator');
       }

       
       console.log(12 < 30 || 95 > 40);
        console.log(10 < 20 || 30 > 50);


        //NOT !

        let num;
            if (num) {

                document.write('NOT Logical Operator');
                
            }

            if (!num) {

                document.write('NOT Logical Operator');
                
            }

        console.log(12 < 30 && 95 > 40);
        console.log(10 < 20 && 30 > 50);
    </script>
</body>
</html>

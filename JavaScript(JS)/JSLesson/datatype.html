<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>

          //array
          let arr1 =new Array('a','b','c',1,2,3);
        console.log(arr1);
        console.log(arr1[5]);

        let arr2 =['a','b','c',1,2,3];
        console.log(arr2);
        console.log(arr2[2]);

        let multiarray =['Mg Mg','Hla Hla',['Aung Aung','Hla Hla','Aye Aye']];
        console.log(multiarray);
        console.log(multiarray[1]);
        console.log(multiarray[2][0]);



        //object

    let car ={
        name : 'Honda Fix',
        color :['White','Red',['Blue']],
        price : '35000000',
        qty :2,
    }

    console.log(car);
    console.log(car.name);
    console.log(car.color);

    console.log(car.color[1]);

    console.log(car.color[2][0]);
    </script>

  

</body>
</html>

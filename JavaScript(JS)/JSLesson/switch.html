<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>

    <h1>Switch Condition</h1>

    <script>
        let number = parseInt(prompt("Enter a number between 1 and 6"));

        switch (number) {
            case 1:
                document.write('Your number is one.');
                break;

            case 2:
                document.write('Your number is two.');
                break;

            case 3:
                document.write('Your number is three.');
                break;
                
            case 4:
                document.write('Your number is four.');
                break;

            case 5:
                document.write('Your number is five.');
                break;

            case 6:
                document.write('Your number is six.');
                break;
        
            default:
                document.write('Out Of Range!');
                break;
        }
    </script>
    
</body>
</html>

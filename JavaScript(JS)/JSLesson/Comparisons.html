<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
</head>
<body>
    <h1>Comparisons Lesson</h1>
    <script>

        let n =12;
        let m =13;
        if (n < m) {

            document.write('Show Result');
            
        }

        console.log(n<m);//Only Value
        console.log(n>m);//Only Value
        console.log(n<=m);//Only Value
        console.log(n == m);//only value
        console.log(n === m);////both data type and value
        console.log(n != m);//only value
        console.log(n !== m);//both data type and value
    </script>
    
</body>
</html>
